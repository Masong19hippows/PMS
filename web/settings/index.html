        <!-- Settings Page Content -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
    
    <div  class="w3-main w3-row-padding w3-margin-bottom">
        <h2>Settings</h2>
        <p>Update your PMS settings:</p>
        <hr>
        
        <!-- Name -->
        <label for="name"><b>Name</b></label>

        <input type="text" id="nameText" placeholder="Enter Name" name="name" required>

        <!-- Units -->
        <label for="units"><b>Units</b></label>
        <select id="unitText" name="units" required>
        <option value="imperial">Imperial(Fahrenheit)</option>
        <option value="metric">Metric(Celsius)</option>
        <option value="standard">Standard(Kelvin)</option>
        </select>
        
        <!-- Zip Code -->
        <label for="zip-code"><b>Zip Code</b></label>
        <input id="zipText" type="text" placeholder="Enter Zip Code" name="zip-code" required>
        <br>
        <br>

        <!-- OpenWeather API Key -->
        <label for="ow-api-key"><b>OpenWeather API Key</b></label>
        <input id="APIText" type="text" placeholder="Enter OpenWeather API Key" name="ow-api-key" required>
    
    
        <hr>
        <button type="submit" class="w3-button w3-black">Save Changes</button>
    </div>
